{% set name = "cz-changeup" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cz_changeup-{{ version }}.tar.gz
  sha256: 9faab33108bb0ef2a92dafe93ccc5ca5d9a77ff0a27821538a27c5a103d0d404

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - commitizen >=3.0.0,<4.0.0

test:
  imports:
    - cz_changeup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kmnhan/cz-changeup
  summary: Commitizen plugin for better changelog generation
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/kmnhan/cz-changeup

extra:
  recipe-maintainers:
    - kmnhan
